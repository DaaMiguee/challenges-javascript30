<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://fav.farm/âœ…" />
    <title>#2 Clock</title>
</head>

<body>
    <main>
        <section>
            <div class="clock">
                <div class="clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                    <div class="circle-l"></div>
                    <div class="circle-m"></div>
                    <div class="circle-sm"></div>
                </div>
                <div class="number" style="transform: translate(122px, -254px);">1</div>
                <div class="number" style="transform: translate(220px, -162px);">2</div>
                <div class="number" style="transform: translate(260px, -25px);">3</div>
                <div class="number" style="transform: translate(222px, 100px);">4</div>
                <div class="number" style="transform: translate(120px, 204px);">5</div>
                <div class="number" style="transform: translate(-12px, 236px);">6</div>
                <div class="number" style="transform: translate(-144px, 200px);">7</div>
                <div class="number" style="transform: translate(-248px, 96px);">8</div>
                <div class="number" style="transform: translate(-282px, -25px);">9</div>
                <div class="number" style="transform: translate(-244px, -162px);">10</div>
                <div class="number" style="transform: translate(-150px, -254px);">11</div>
                <div class="number" style="transform: translate(-24px, -290px);">12</div>
            </div>
            </div>
        </section>
    </main>
</body>
<script src="./main.js"></script>

</html>
