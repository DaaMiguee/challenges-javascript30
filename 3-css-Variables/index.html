<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#3 Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://fav.farm/âœ…" />
</head>

<body>
    <main>
        <h2>Update CSS Variables with <span>JS</span></h2>

        <div class="controls">
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

            <label for="border">Border</label>
            <input id="border" type="range" name="border" min="0" max="50" value="0" data-sizing='%'>

            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#0075ff">
        </div>

        <div class="img-container">
            <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
